<head>
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/js.cookie.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/anagrams_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/anagrams.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div id="header-bar">
        <h1 id="game-title">Anagrams Game: {{ game_name }}</h1>
        <p id="status">To flip a tile, press enter. To steal a word, type it.</p>
    </div>
    <div id="main">
        <div id="board">
            <div id="action-bar">
                <div id="flip-action-div">
                    <form id="flip-action">
                        <input type="text" id="flip-action-text" name="flip-action-text" autofocus>
                    </form>
                </div>
                <div id="middle">Middle</div>
                <div id="undo-button-div">3</div>
            </div>
            <div id="player-space">
            </div>
        </div>
        <div id="chatbar">
            <div id="chat-title">CHATS</div>
            <div id="chats">
            </div>
            <div id="chat-input-div">
                <form id="chat-input-form">
                    <input id="chat-input" type="text">
                </form>
            </div>
        </div>
    </div>
</body>
